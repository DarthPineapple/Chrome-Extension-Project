<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusShieldAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "popup.css">
    <script src = "popup.js"></script>
</head>
<body class = "p-3 text-center">
    <div class = "pop-container">
        <img src="128.png" alt = "FocusShield AI Icon" class = "mb-3 rounded-circle shadow-sm" width="80">
    </div>

    <h5 class="fw-bold text-primary">FocusShield AI</h5>
    <p class="text-muted small">Small Catchphrase</p>

    <button id="options-button" class="btn btn-promary w-100"> Open Options</button>

    <script src="popup.js"></script>
    <form>
        <h3>Enable the Extension</h3>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </form>
</body>
</html>
