<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusShieldAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "popup.css">
</head>
<body class = "popup-card">
    <h1 class="popup-title">FocusShield AI</h1>
    <div class="toggle-row">
        <span class="toggle-label">Enabled</span>
        <label class="switch">
            <input type="checkbox" id="enable-toggle" checked>
            <span class="slider round"></span>
        </label>
    </div>

    <h2 class="section-title">Statistics</h2>
    <div class="stats">
        <div class="stat-line">
            Tokens Currently Blocked - <span id="tokens-blocked">0</span>
        </div>
        <div class="stat-line">
            Images Currently Blocked - <span id="images-blocked">0</span>
        </div>
    </div>

    <h2 class="section-title">Resources Used</h2>
    <div class="resources">
        <div class="resource">
            <span class="resource-label">Memory</span>
            <span id="memory-usage" class="resource-value memory">0 MB</span>
        </div>
        <div class="resource">
            <span class="resource-label">CPU</span>
            <span id="cpu-usage" class="resource-value cpu">0%</span>
        </div>
        <div class="resource">
            <span class="resource-label">Network</span>
            <span id="network-status" class="resource-value network">Idle</span>
        </div>
    </div>

    <button id="options-button" class="settings-link">Settings</button>

    <script src = "popup.js"></script>
</body>
</html>
